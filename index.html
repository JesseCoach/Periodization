
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardForce | S&C Coach Master Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Print Optimization */
        @media print {
            /* Hide all UI elements not needed in a report */
            aside, 
            header, 
            button, 
            .no-print,
            [title="刪除運動員"],
            .bg-slate-900.text-white.rounded-xl.shadow-lg { 
                display: none !important; 
            }

            /* Reset background and layout */
            body { 
                background: white !important; 
                padding: 0 !important;
                margin: 0 !important;
            }
            
            #root { 
                display: block !important; 
            }

            .flex { display: block !important; }
            .h-screen { height: auto !important; overflow: visible !important; }
            .overflow-y-auto { overflow: visible !important; height: auto !important; }
            
            /* Expand the main content to full width */
            main { 
                padding: 0 !important; 
                margin: 0 !important; 
                max-width: 100% !important;
                width: 100% !important;
            }

            .max-w-7xl { max-width: 100% !important; }

            /* Remove borders and shadows from cards */
            .bg-white { 
                background: white !important; 
                border: 1px solid #eee !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                margin-bottom: 2rem !important;
            }

            /* Make inputs look like regular text */
            input, textarea, select {
                border: none !important;
                padding: 0 !important;
                background: transparent !important;
                appearance: none !important;
                color: black !important;
                font-weight: bold !important;
            }

            /* Ensure page breaks don't cut through cycles */
            .rounded-\[3rem\] {
                border-radius: 1rem !important;
                page-break-inside: avoid;
            }

            /* Specific styling for the training day blocks */
            .border-l-2 { border-left: 2px solid #eee !important; }
            
            /* Ensure the program stats are printed clearly */
            .recharts-responsive-container {
                page-break-inside: avoid;
            }
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

</body>
</html>
